<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>

    <div id="root" class="wrapper">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="add">
            <input type="text" v-model="newToDo" placeholder="New To Do" @keyUp.enter="addToDo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="list">
            <ul v-if="toDos.length > 0">
                <!-- <li v-for="(toDo, index) in toDos" v-if="toDo.fatto == false" class="bg-red">
                    {{ toDo.titolo }}
                    <input class="check" type="checkbox" name="" id="done" @click="done(index)">
                    <i class="fas fa-times" @click="removeToDo(index)"></i>
                </li>
                <li v-for="(toDo2, index2) in toDos" v-else class="bg-green">
                    {{ toDo2.titolo }}
                    <input class="check" type="checkbox" name="" id="done" @click="done(index2)">
                    <i class="fas fa-times" @click="removeToDo(index2)"></i>
                </li> -->
                <li v-for="(toDo, index) in toDos" :class="toDo.fatto ? 'bg-green' : 'bg-red'">
                    {{ toDo.titolo }}
                    <input class="check" type="checkbox" name="" id="done" @click="done(index)">
                   <i class="fas fa-times" @click="removeToDo(index)"></i>
                  </li>
            </ul>
            <h2 v-else>Aggiungi qualcosa da fare</h2>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
